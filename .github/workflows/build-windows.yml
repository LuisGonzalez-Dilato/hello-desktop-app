name: Build Windows EXE

on:
  push:
    branches: ['release/**', main] # branches you want an exe to be created on once push occurs

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build EXE
        run: pyinstaller --onefile app/main.py # directory of your main.py or app.py

      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: hello-world-exe # name you want to give you executable file.
          path: dist/*.exe
